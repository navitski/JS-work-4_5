<!DOCTYPE html>
<html>
  <head>
    <title>Пример 31</title>
  </head>
  <body>
    <script>
      var n = prompt('Введите число n: ');
      var z = 1;
      if (isNaN(n) || n.replace(/\s/g, '').length === 0) {
			alert('Введено не число!');
			exit;
	  }
	  if (n >= 0 && n < 171){
        var i = 1;
        do{
            z = z * i;
            i++
        } 
		while(i <= +n);
          alert('Факториал числа '+n+' равен '+z);
        }
	  else if(n > 170){
		alert('Факториал числа свыше 170 не возможно отобразить!');
	  }
	</script>
  </body>
</html>
