<!DOCTYPE html>
<html>
  <head>
    <title>Пример 31</title>
  </head>
  <body>
    <script>
      var n = prompt('Введите число n: ');
      var z = 1;
      if (n >= 0){
        var i = 1;
        do{
            z = z * i;
            i++
        } 
		while(i <= +n);
          alert('Факториал числа '+n+' равен '+z);
        }
	  else if(n < 0){
		alert('Введено недопустимое значение!');
	  }
    </script>
  </body>
</html>
