<!DOCTYPE html>
<html>
  <head>
    <title>Пример с линиями</title>
  </head>
  <body>
    <h1>1)Пример простой</h1>
    <script>
      function line(){
        document.writeln("<hr align='center' width='100'>");
      }
      for (var i = 1; i < 10; i++) 
		line();
    </script>
	<h1>2)Пример сложнее</h1>
	<script>
      function pyramid(p){
        document.writeln("<hr align='center' width='"+p+"'>");
      }
      var p = 10;
      for (var i = 0; i < 20; i++) 
		pyramid(p + i * 20);
    </script>
   </body>
</html>
